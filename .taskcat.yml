  name: quickstart-aws-utility-meter-headend-system-simulator
  owner: michlitz@amazon.com
  shorten_stack_name: true
  regions:
  - us-east-1
  - us-east-2
  - us-west-2
  lambda_source_path: source/lambda
  lambda_zip_path: assets/lambda
